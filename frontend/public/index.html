<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="build.css" rel="stylesheet">
  <title>Splendor Lobby</title>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div id="lobby-section" class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold text-center">Join or Create a Lobby</h1>
    <div class="mt-4 flex space-x-2">
      <input id="lobbyNameInput" class="border p-2 flex-1" placeholder="Lobby Name (optional)" />
      <input id="createNicknameInput" class="border p-2 flex-1" placeholder="Nickname for creating lobby" />
      <button id="createLobbyBtn" class="bg-green-500 text-white p-2">Create Lobby</button>
    </div>

    <h2 class="text-xl font-semibold mt-6">Available Lobbies</h2>
    <ul id="lobbyList" class="mt-2 space-y-2"></ul>
  </div>

  <!-- Modal for joining a lobby with a nickname -->
  <div id="joinModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-4 rounded shadow w-64">
      <h2 class="text-lg font-bold mb-2">Enter Nickname</h2>
      <input id="joinNicknameInput" class="border p-2 w-full mb-4" placeholder="Nickname"/>
      <button id="confirmJoinBtn" class="bg-blue-500 text-white w-full p-2 rounded">Join Lobby</button>
    </div>
  </div>

  <!-- Game Section, initially hidden -->
  <div id="game-section" class="hidden">
    <h1 class="text-2xl font-bold text-center" id="game-lobby-name"></h1>
    <div id="playerList" class="mt-4"></div>
    <div id="leaderActions" class="mt-4 hidden">
      <button id="startGameBtn" class="bg-blue-500 text-white p-2">Start Game</button>
    </div>

    <!-- Splendor board goes here after game starts -->
    <div id="splendor-board" class="hidden mt-4"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
